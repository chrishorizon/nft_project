<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <title>NFT Project / Login Page</title>
</head>
<body>
    <div class="card">
        <!-- <div class="d-flex justify-content-evenly mt-5">
            <div class="col-sm-3 bg-light bg-gradient shadow-lg rounded border border-1 p-4"> -->
                <h2 class="text-primary">Login</h2>
                <form action="/login" method="post">
                    <div class="mt-3">
                        <label for="email" class="font-color">Email:</label>
                        <div class="form-group">
                            <input type="text" name="email" class="form-control">
                        </div>
                    </div>
                    {% with email_error = get_flashed_messages(category_filter=['email_login']) %}
                        {% if email_error: %} 
                            {% for message in email_error: %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %} 
                        {% endif %}
                    {% endwith %}
                    <div class="mt-2">
                        <label for="password" class="font-color">Password:</label>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <input class="btn-login" type="submit" value="Login">
                </form>
                <p class="font-color">Don't have an account?<a class="btn-signup" href="/register"> Sign Up</a></p>
            </div>
        <!-- </div>
    </div> -->
    
</body>
</html>
